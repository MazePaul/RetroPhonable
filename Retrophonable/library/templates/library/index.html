{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RetroPhonable</title>
  <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
  <script type="text/javascript" src="{% static 'js/overlay.js' %}"></script>
</head>
<body>
  <header>
    <h1><a href="/library/">RetroPhonable</a></h1>
  </header>

  <main>

    <div class="container">
      <div class="sidebar">
        <h3>Filtre:</h3>
        <form method="POST" action="{% url 'library:CategorySearch' %}">
          {% csrf_token %}
          <input type="text" placeholder="Rechercher.." name="search_query" value="{{ search_query }}">
          <br>
          <label for="console">Console:</label>
          <select id="console" name="console">
            <option value="">Choose a console</option>
            <option value="Gameboy">Gameboy</option>
            <option value="Nintendo Switch">Switch</option>
            <option value="Playstation 1">PlayStation 1</option>
            <option value="Playstation 2">PlayStation 2</option>
            <option value="Playstation 3">PlayStation 3</option>
            <option value="Supervision">Supervision</option>
          </select>
          <br>
          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="">Choose a category</option>
            <option value="Aventure">Adventure</option>
            <option value="Sport">Sport</option>
            <option value="Racing">Racing</option>
            <option value="Combat">Combat</option>
            <option value="Action">Action</option>
            <option value="FPS">FPS</option>
          </select>
          <br>
          <label for="multiplayer">Multiplayer:</label>
          <input type="checkbox" id="multiplayer" name="multiplayer" value="1">

          <button type="submit">Submit</button>
        </form>
      </div>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Console</th>
          </tr>
        </thead>
        <tbody>
          {% for game in games %}
          <tr>
            <!-- il faut faire passer l'id du jeu avec la fonction python GameDetails -->
            <td><a href="/library/{{ game.id }}">{{ game.title_text }}</a></td>
            <td>{{ game.console_text }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2">No games found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div id="overlay" class="overlay">
        <div class="content">
          <div class ="container">
            <table>
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Console</th>
                  <th>Categorie</th>
                  <th>Multijoueur</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="title"></td>
                  <td class="console"></td>
                  <td class="category"></td>
                  <td class="multiplayer"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <a class="close" onclick="closeOverlay();">Close</a>
        </div>
      </div>

    </div>

  </main>

  <footer>
    <p>&copy; 2023 Retrophonable. All rights reserved.</p>
  </footer>
</body>
</html>
